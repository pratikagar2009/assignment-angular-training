<div class="navbar">
    <div class="btn-group">
        <button class="btn btn-info" id="list" (click) = "isListClicked()">
        List View
        </button>
        <button class="btn btn-danger" id="grid" (click) = "isGridClicked()">
        Grid View
        </button>
     </div>

     <div class="dropdown">
        <button class="btn btn-light dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Filter by Price
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
           <a class="dropdown-item" (click)="setOrder(true)">High to Low</a>
           <a class="dropdown-item" (click)="setOrder(false)">Low to High</a>
        </div>
     </div> 
</div>

<ul class="flex-container" *ngIf = "!isGrid">
    <li id="flex-items-list"  *ngFor="let book of books | orderBy: order:reverse:'case-insensitive'" class="list-group-item">{{ book.title }} | {{ book.author }} | {{ book.price }}&#x20B9;</li>
 </ul>

 <div class="flex-container" *ngIf = "isGrid">
    <div id="flex-items-grid" *ngFor="let book of books | orderBy: order:reverse:'case-insensitive'">
       <div class="card" style="width: 10rem; height: 15rem;">
          <div class="card-body">
             <h4 class="card-title">{{ book.title }}</h4>
             <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
             <p class="card-text">{{ book.price }}&#x20B9;</p>
          </div>
       </div>
    </div>
 </div>
